<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div id="game-container">
        <h1>Word Guessing Game</h1>
        <div id="word-display" class="word-blanks"></div>
        <div id="hint-display"></div>
        
        <div id="message">Start guessing letters!</div>
        
        <div id="guess-input-container">
            <input type="text" id="letter-input" maxlength="1" placeholder="Enter a letter">
            <button onclick="makeGuess()">Guess</button>
        </div>

        <div id="guessed-letters-container">
            <p>Guessed Letters: <span id="guessed-letters"></span></p>
        </div>

        <button onclick="resetGame()">New Word</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
